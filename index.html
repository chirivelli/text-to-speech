<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Text To Speech</title>
        <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    </head>
    <body>
        <div class="bg-gray-200 flex items-center justify-center h-screen">
            <div class="bg-white shadow-md rounded-md max-w-md w-full p-5">
                <h1 class="text-center text-gray-800 text-2xl font-semibold mb-4">Text To Speech</h1>
                <textarea
                    class="w-full min-h-40 p-2 border border-gray-300 rounded-md
                            focus:outline-none focus:ring-1 focus:ring-blue-200 resize-none"
                    placeholder="Enter text to speech"
                    id="text-input"
                ></textarea>
                <div class="mt-2">
                    <label>Select Voice</label>
                    <select id="voice-select"
                            class="w-full p-2 border border-gray-300 rounded-md
                                   focus:outline-none focus:ring-1 focus:ring-blue-200">
                        <option>-</option>
                    </select>
                </div>
                <button class="mt-4 w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded cursor-pointer"
                id="play-button">
                    Play
                </button>
            </div>
        </div>
    <script src="index.js"></script>
    </body>
</html>
